<div class="mt-5">
    <div class="submit-form">
        <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>DepartmentName</label>
                <input type="text" formControlName="departmentName" [(ngModel)]="department.departmentName"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && departmentForm.controls['departmentName'].errors}" />
                <div *ngIf="submitted && departmentForm.controls['departmentName'].errors" class="invalid-feedback">
                    <div *ngIf="departmentForm.controls['departmentName'].errors">DepartmentName is required</div>
                </div>
            </div>

            <div class="form-group">
                <label class="mt-3">EmployeeName</label>
                <input type="text" formControlName="employeeName" [(ngModel)]="department.employeeName"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && departmentForm.controls['employeeName'].errors}" />
                <div *ngIf="submitted && departmentForm.controls['employeeName'].errors" class="invalid-feedback">
                    <div *ngIf="departmentForm.controls['employeeName'].errors">EmployeeName is required</div>
                </div>
            </div>

            <div class="form-group">
                <label class="mt-3">DateOfJoining </label><br>
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" formControlName="dateOfJoining"
                        [(ngModel)]="department.dateOfJoining" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="departmentForm.get('dateOfJoining').hasError('required')">
                        date required.
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="form-group text-center">
                <div *ngIf="this.department.departmentId==undefined" class="mt-3">
                    <button class="btn btn-primary" tooltip="Save Department">Save Department</button>
                    <button class="btn btn-danger primary" tooltip="Back To Listing Page"
                        (click)="onReset()">Cancel</button>
                </div>
                <div *ngIf="this.department.departmentId!==undefined" class="mt-3">
                    <button class="btn btn-primary" tooltip="Update Department">Update Department</button>
                    <button class="btn btn-danger primary" tooltip="Back To Listing Page"
                        (click)="onReset()">Cancel</button>
                </div>
                <div class="mt-3" *ngIf="isSpinnerShown">
                    <app-spinner></app-spinner>
                </div>
            </div>
        </form>
    </div>
</div>
